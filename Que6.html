<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css"
        integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl6">
        <div class="container">
            <table class="table table-responsive" ng-init="gtotal = 0">
                <tr>
                    <td>Product ID</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Unit Price</td>
                    <td>Total</td>
                </tr>
                <tr ng-repeat="item in user" ng-init="total = 0">
                    <td>{{item.pId}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <input type="number" ng-model="qty">
                    </td>
                    <td>{{item.price}}</td>
                    <td>
                        {{total = qty*item.price}}
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <script>
        const app = angular.module("myApp", [])
        app.controller("myCtrl6", function ($scope) {
            $scope.user = [
                { "pId": "1", "name": "AC", "price": 67000 },
                { "pId": "2", "name": "TV", "price": 25000 },
                { "pId": "3", "name": "Laptop", "price": 100000 },
                { "pId": "4", "name": "Fridge", "price": 50000 },
                { "pId": "5", "name": "Mobile", "price": 41000 },
                { "pId": "6", "name": "Washing Machine", "price": 15000 },
            ]
            $scope.qty = 0;
        })

    </script>
</body>

</html>
