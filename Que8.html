<!DOCTYPE html>
<html>

<head>
    <title>Que 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css"
        integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl8">
        <h1>Currency Converter</h1>
        <div>
            <label>Amount:</label>
            <input type="number" ng-model="amount" ng-change="convertCurrency()">
        </div>
        <div>
            <label>From Currency:</label>
            <select ng-model="fromCurrency" ng-change="convertCurrency()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div>
            <label>To Currency:</label>
            <select ng-model="toCurrency" ng-change="convertCurrency()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="GBP">IND</option>
            </select>
        </div>
        <div>
            <p>{{ amount }} {{ fromCurrency }} is equal to {{ convertedAmount | number:2 }} {{ toCurrency }}</p>
        </div>
    </div>
    <script>
        const app = angular.module("myApp", [])
        app.controller('myCtrl8', function ($scope) {
            $scope.amount = 1;
            $scope.fromCurrency = 'USD';
            $scope.toCurrency = 'EUR';

            var exchangeRates = {
                'USD': 1.0,
                'EUR': 0.85,
                'GBP': 0.73,
                'IND': 0.80
            };

            $scope.convertCurrency = function () {
                var rate = exchangeRates[$scope.fromCurrency] / exchangeRates[$scope.toCurrency];
                $scope.convertedAmount = $scope.amount * rate;
            };
        });
    </script>
</body>

</html>
