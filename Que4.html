<!DOCTYPE html>
<html>

<head>
    <title>Que 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css"
        integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container" ng-app="myApp" ng-controller="myCtrl2">
    <form class="w-50" ng-init="result = 0">
        <div>
            <label for="uname" class="form-label">Enter Number 1: </label>
            <input type="text" class="form-control" id="uname" ng-model="n1">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Enter Number 2: </label>
            <input type="text" class="form-control" id="password" ng-model="n2">
        </div>
        <button type="button" class="btn btn-primary" ng-click="add()">+</button>
        <button type="button" class="btn btn-danger" ng-click="sub()">-</button>
        <button type="button" class="btn btn-warning" ng-click="mul()">*</button>
        <button type="button" class="btn btn-info" ng-click="div()">/</button>
    </form>

    <h1>Result is: {{result}}</h1>
    <script>
        const app = angular.module("myApp", [])
        app.controller("myCtrl2", function ($scope) {
            $scope.n1 = " ";
            $scope.n2 = " ";
            $scope.result = " ";

            $scope.add = function () {
                $scope.result = Number($scope.n1) + Number($scope.n2);
            };

            $scope.sub = function () {
                $scope.result = Number($scope.n1) - Number($scope.n2);
            };

            $scope.mul = function () {
                $scope.result = Number($scope.n1) * Number($scope.n2);
            };

            $scope.div = function () {
                $scope.result = Number($scope.n1) / Number($scope.n2);
            };
        })
    </script>
</body>

</html>
